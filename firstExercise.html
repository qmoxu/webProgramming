<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для додавання викладача</title>
</head>
<body>
    <h2>Повна версія картки викладача </h2>
    <br>
    <fieldset>
        <form>
            <p>ПІБ:</p>
            <input type="text" required>
            
            <p>Стать:</p>
            <select required>
                <option>Чоловіча</option>
                <option>Жіноча</option>
            </select>

            <p>Дата народження:</p>
            <input type="date" required>

            <p>Email:</p>
            <input type="email" required>

            <p>Телефон:</p>
            <input type="tel" required>

            <p>Бажаний колір фону:</p>
            <input type="color">

            <p>Країна:</p>
            <input type="text">

            <p>Місто:</p>
            <input type="text">

            <p>Коментар:</p>
            <textarea rows="2" cols="30"></textarea>
            <br>
            <button type="submit">Додати викладача</button>  
        </form>
    </fieldset>
</body>
</html>
